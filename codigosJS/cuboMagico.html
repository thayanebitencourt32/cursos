<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);
}

desenhaQuadrado(0,0,'blue');
desenhaQuadrado(0,50,'orange');
desenhaQuadrado(0,100,'blue');
desenhaQuadrado(50,0,'red');
desenhaQuadrado(100,0,'white');
desenhaQuadrado(50,50,'green');
desenhaQuadrado(100,50,'yellow');
desenhaQuadrado(50,100,'yellow');
desenhaQuadrado(100,100,'red');

</script>
